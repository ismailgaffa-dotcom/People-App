<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismail AI Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #343541;
            --sidebar-color: #202123;
            --text-color: #ececf1;
            --input-bg: #40414f;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .avatar {
            width: 30px;
            height: 30px;
            background: #10a37f;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-area {
            padding: 20px;
            background: linear-gradient(transparent, var(--bg-color));
            display: flex;
            justify-content: center;
        }
        .input-box {
            max-width: 800px;
            width: 100%;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 16px;
        }
        .btn-social {
            color: #acacbe;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .btn-social:hover { color: white; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="message">
            <div class="avatar">I</div>
            <div class="content">
                <strong>إسماعيل AI:</strong>
                <p>مرحباً بك! أنا مطور تقني أستخدم Termux. كيف يمكنني مساعدتك اليوم؟</p>
                <div id="weather-info">جاري جلب بيانات الطقس...</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" placeholder="اسأل إسماعيل عن مشاريعه...">
            <i class="fas fa-paper-plane" style="color: #acacbe; cursor: pointer;"></i>
        </div>
    </div>

    <div style="text-align: center; padding-bottom: 10px;">
        <a href="https://instagram.com/i60ma70il" class="btn-social"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://github.com/ismailgaffa-dotcom" class="btn-social"><i class="fab fa-github"></i> GitHub</a>
    </div>

    <script>
        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.76&longitude=-5.80&current_weather=true');
                const data = await res.json();
                document.getElementById('weather-info').innerHTML = `حالة الطقس الحالية في طنجة هي ${data.current_weather.temperature}°C. هل هناك شيء آخر تود معرفته؟`;
            } catch (e) {
                document.getElementById('weather-info').innerHTML = "معلومات الطقس غير متاحة حالياً.";
            }
        }
        fetchWeather();
    </script>
</body>
</html>

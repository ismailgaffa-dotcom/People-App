<script>
    // 1. Ù…Ù†Ø·Ù‚ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    function doLogin() {
        const user = document.getElementById('uName').value;

    window.onload = () => {

    // 2. Ù†Ø¸Ø§Ù… Ø§Ù„ØªÙ†Ù‚Ù„
    function navTo(view, el) {
        document.querySelectorAll('.main-view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));

    }

    // 3. Ù†Ø¸Ø§Ù… Ø§Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„Ù…ØªØ·ÙˆØ±
    let lastTap = 0;
    function handleLike(card, e) {
        const now = Date.now();
        if (now - lastTap < 300) {
            const star = card.querySelector('.heart-overlay');
            star.style.opacity = "1";
            star.style.transform = "scale(1.2)";
            setTimeout(() => {
                star.style.opacity = "0";
                star.style.transform = "scale(0)";
            }, 800);
            
            // Ø¥Ø¶Ø§ÙØ© ØªØ£Ø«ÙŠØ± Ø§Ù„Ø¬Ø²ÙŠØ¦Ø§Øª
            for(let i=0; i<8; i++) createParticle(e.pageX, e.pageY);
        }
        lastTap = now;
    }

    function createParticle(x, y) {
        const p = document.createElement('div');
        p.innerHTML = 'âœ¨';
        p.style.position = 'fixed';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        p.style.pointerEvents = 'none';
        document.body.appendChild(p);
        
        const destX = x + (Math.random() - 0.5) * 200;
        const destY = y + (Math.random() - 0.5) * 200;
        
        p.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: `translate(${destX - x}px, ${destY - y}px) scale(0)`, opacity: 0 }
        ], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
    }

    function launchButterfly() {
        const val = document.getElementById('mInput').value;

        const m = document.createElement('div');
        m.className = 'bubble sent';
        m.innerText = val;

        box.scrollTop = box.scrollHeight;

        // ØªØ£Ø«ÙŠØ± Ø§Ù„ÙØ±Ø§Ø´Ø©

        b.animate([

            { transform: `translate(${Math.random()*400-200}px, -100vh) rotate(360deg)`, opacity: 0 }
        ], { duration: 2500, easing: 'ease-in' }).onfinish = () => b.remove();

        // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø¨Ø¹Ø¯ ÙØªØ±Ø© (Ù…ÙŠØ²Ø© Ø§Ù„Ø®ØµÙˆØµÙŠØ©)
        setTimeout(() => {
